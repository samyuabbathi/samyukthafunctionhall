<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .booking-form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding-right:50px;
        }
        .booking-form h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select, .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            background-color: #5cb85c;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        .form-group button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <form class="booking-form">
        <h2>Event Booking Form</h2>

        <!-- Name Field -->
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <!-- Mobile Number Field -->
        <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required pattern="[0-9]{10}">
        </div>

        <!-- Email Field -->
        <div class="form-group">
            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <!-- Date of Event Field -->
        <div class="form-group">
            <label for="event-date">Date of Event</label>
            <input type="date" id="event-date" name="event-date" required>
        </div>

        <!-- Event Type Dropdown -->
        <div class="form-group">
            <label for="event-type">Event Type</label>
            <select id="event-type" name="event-type" required>
                <option value="">Select Event Type</option>
                <option value="wedding">Wedding Ceremony</option>
                <option value="corporate">Corporate Event</option>
                <option value="birthday">Birthday Event</option>
                <option value="social">Social Event</option>
                <option value="other">Other Event</option>
            </select>
        </div>

        <!-- Timings Field -->
        <div class="form-group">
            <label for="timings">Timings</label>
            <input type="time" id="timings" name="timings" required>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
